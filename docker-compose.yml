  postgres:
    container_name: setup-postgres
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
    ports:
      - "5432:5432"
    networks:
      - setup-network

  pgadmin:
    container_name: setup-pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
       PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
       PGADMIN_DEFAULT_PASSWORD: "123456"
    ports:
      - "5050:80"
    networks:
      - setup-network


  redis:
    container_name: setup-redis
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    ports:
      - '6379:6379'

networks:
  setup-network:
    driver: bridge


volumes:
  setup-data:
    driver: local
